version: '3.6'
services:
    php:
        build: docker/php
        volumes:
            - './php-project/:/usr/share/nginx/html:consistent'
        env_file: ./docker/php/.env
        depends_on:
            - db
        stdin_open: true
    nginx:
        build: docker/nginx
        ports:
            - '8080:80'
        volumes:
            - './php-project/:/usr/share/nginx/html:consistent'
        depends_on:
            - php
    db:
        image: 'mysql'
        volumes:
            - 'db-data:/var/lib/mysql:consistent'
        ports:
            - '3306:3306'
        environment:
            - MYSQL_DATABASE=snowtricks
            - MYSQL_USER=user
            - MYSQL_PASSWORD=password
            - MYSQL_ROOT_PASSWORD=password
