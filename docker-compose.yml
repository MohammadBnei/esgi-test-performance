    #     image: blackfire/blackfire
    #     container_name: performance
    #     environment: 
    #         - BLACKFIRE_LOG_LEVEL:4
            
    #     ports: 
    #         - 8087:8087
    vegeta:
        build: docker/vegeta
        container_name: vegeta

volumes:
    db-data: {}
